name:    wolf-web-server
version: "0.0.0.0"


dependencies:
- base >= 4.9 && < 5

library:
  dependencies:
  - yesod
  - optparse-applicative == 0.13.*
  source-dirs: src
  default-extensions: NoImplicitPrelude

executables:
  wolf-web-server:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - wolf-web-server
